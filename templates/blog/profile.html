{% extends 'blog/base.html' %}


{% block body_block %}
    
    <div class="pages-container">
        <h1>USER PROFILE</h1>
        <img class="profile-pic" src="{{ user.userprofile.profile_pic.url }}" alt="">
        <h1>{{user}}</h1>
        <ul>
            <li>Name: {{ user.first_name }} {{ user.last_name }}</li>
            <li>Email: {{ user.email }}</li>
            <li>Portfolio: {{ user.userprofile.portfolio_site }}</li>
        </ul>
    </div>


{% endblock body_block %}
